name: Build Logger Project with CMake

on:
  push:
    branches:
      - 'feature/*'
      - 'bugfix/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *' 


jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update -y && sudo apt-get install -y build-essential cmake libgtest-dev clang-tidy

    - name: Configure CMake
      run: cmake -S . -B build -DENABLE_LINT=ON -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Check linter
      run: cmake --build build --target lint

    - name: Build project
      run: cmake --build build -- -j$(nproc)

    - name: Run all tests
      run: |
        for testfile in build/tests/*; do
          if [ -f "$testfile" ] && [ -x "$testfile" ]; then
            echo "Running $testfile"
            "$testfile" || exit 1
          fi
        done
