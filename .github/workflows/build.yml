name: Build Logger Project with CMake

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build project
      run: cmake --build build -- -j$(nproc)

    - name: Run tests (nếu có)
      run: |
        if [ -f build/tests/logger_tests ]; then
          ./build/tests/logger_tests
        else
          echo "No test executable found, skip."
        fi