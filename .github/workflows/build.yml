name: Build Logger Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Build project
      run: |
        gcc -Wall -o logger src/logger.c src/main.c

    - name: Run logger binary (optional test)
      run: ./logger
